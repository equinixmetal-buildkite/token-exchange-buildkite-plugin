name: Identity API
description: Token Exchange with Identity API
author: Equinix Metal
requirements:
  - bash
  - curl
  - uname
  - buildkite-agent
configuration:
  properties:
    token-endpoint:
      type: string
      description: "URL of the authorization server's token endpoint"
      default: https://iam.metalctrl.io/token
    buildkite-audience:
      type: string
      description: "Audience for Buildkite OIDC token"
      default: identity-api
    debug:
      type: boolean
      description: "Enable debug mode"
      default: false
  additionalProperties: false
